<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">

    <main>
        <h1>Carrito de Compras</h1>
        <section class="product-list">
            <div class="product">

                <p>Bs. 250</p>

            <div class="product">

        <section class="cart">
            <h2>Tu Carrito</h2>

        </section>
    </main>
